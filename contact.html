<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Contact StarGaze</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="about-section">
                <h2>Get in Touch</h2>
                <p>Have questions or want to share your thoughts on the cosmos? Reach out to us, and we'll get back to you as soon as possible.</p>
        </section>
        
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>

        <p id="success-message" style="display: none; color: lime; font-weight: bold; margin-top: 10px;"></p>
    </main>

    </footer>
